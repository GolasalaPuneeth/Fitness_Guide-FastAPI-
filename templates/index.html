<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Name of Organization</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About</a>
              </li>              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <style>
        body {
          background-color: #f7f7f7;
        }
        img {
          width: 100%;
          height: auto;
        }
        .input-group {
          margin-bottom: 10px;
        }
      </style>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-4">
            <img src="https://mymodernmet.com/wp/wp-content/uploads/archive/Nh0EfS393T3ymDFNqS97_7dailymoves4.gif" alt="Image" class="img-fluid">
          </div>
          
          <div class="col-md-6 col-lg-8">
            <form action="/users" method="post">
                <br>
                <p class="text-center font-monospace fs-2 fw-bold">Organization Name: Share Your Goals, Let's Achieve Them Together!</p>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter Your 'Name'" name="username">
              </div>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter Your 'Age'" name="age">
              </div>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter Your 'Weight'" name="weight">
              </div>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter Your 'height'" name="height">
              </div>
              <div class="input-group">
                <textarea class="form-control" rows="3" placeholder="Enter Your requirement so that I can assist " name="description"></textarea>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-outline-success">Get a PDF</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
